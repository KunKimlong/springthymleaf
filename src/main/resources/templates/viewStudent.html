<div th:replace="~{header.html}"></div>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title fw-semibold mb-4">View Student</h5>
                    <div class="col-10 mx-auto">
                        <table class="table table-hover table-dark">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Cources</th>
                                <th>Profile</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.id}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.gender}"></td>
                                <td th:text="${student.cources}"></td>
                                <td>
                                    <img th:src="@{'/src/public/profile/'+${student.profile}}" width="80px" height="80px" >
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
<div th:replace="~{footer.html}"></div>
